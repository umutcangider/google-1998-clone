<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <img src="images/google-logo.jpg" alt="Google Logo">
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <table>
            <tbody>
                <tr>
                    <td class="search" colspan="3">
                        Search the web using Google!
                        <br>
                        <input type="search" name="search" size="50">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </td>
                </tr>
                <tr id="more-link">
                    <td class="speacial-searches">
                        Speacial Searches
                        <br>
                        <a href="#">Stanford Search</a>
                        <br>
                        <a href="#">Linux Search</a>
                    </td>
                    <td class="links">
                        <a href="#">Help!</a>
                        <br>
                        <a href="#">About Google!</a>
                        <br>
                        <a href="#">Company Info</a>
                        <br>
                        <a href="#">Google! Logos</a>
                    </td>
                    <td class="subscribe">
                        Get Google
                        <br>
                        updates monthly:
                        <br>
                        <input type="hidden" name="email">
                        <input type="text" name="emailadd" value="your e-mail">
                        <br>
                        <input type="submit" value="Subcribe">
                        <a href="#">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
